services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    env_file:
      - server/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    expose:
      - "8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    environment:
      DOCKER: "1"
    depends_on:
      - backend
    ports:
      - "127.0.0.1:3099:3099"
    restart: unless-stopped

  # --- Optional: local MongoDB (uncomment to use) ---
