services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    env_file:
      - server/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    expose:
      - "8000"
    depends_on:
      - mongodb
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    environment:
      DOCKER: "1"
    depends_on:
      - backend
    ports:
      - "127.0.0.1:3099:3099"
    restart: unless-stopped

  mongodb:
    image: mongo:8.0
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: dev
      MONGO_INITDB_ROOT_PASSWORD: dev
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data:
