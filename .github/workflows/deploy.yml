name: Build and Deploy __PROJECT_NAME__

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push Container
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Determine image tag
        id: vars
        run: echo "image_tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push (platform target)
        uses: docker/build-push-action@v5
        with:
          context: .
          target: platform
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-gitops:
    name: Update GitOps Image Tag
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Update GitOps deployment manifest
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITOPS_TOKEN }}
          script: |
            const owner = 'makeiteasierapps';
            const repo = 'gitops';
            const appName = context.repo.repo;
            const path = `apps/${appName}/deployment.yaml`;
            const sha = context.sha;
            const newImage = `ghcr.io/${context.repo.owner}/${context.repo.repo}:${sha}`;

            // Get current file
            const { data: file } = await github.rest.repos.getContent({
              owner, repo, path, ref: 'main'
            });
            let content = Buffer.from(file.content, 'base64').toString('utf-8');

            // Replace image line
            content = content.replace(
              /image: .+/,
              `image: ${newImage}`
            );

            // Commit update
            await github.rest.repos.createOrUpdateFileContents({
              owner, repo, path,
              message: `deploy: ${appName} @ ${sha.substring(0, 7)}`,
              content: Buffer.from(content).toString('base64'),
              sha: file.sha,
            });
